<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Contact</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <div class="nav-item p-3">
                        <a href="#">
                            <i class="fab fa-2x fa-twitter" style="color: black;"></i>
                        </a>
                    </div>
                    <div class="nav-item p-3">
                        <a href="#">
                            <!-- font awesome site-->
                            <i class="fab fa-2x fa-github" style="color: black;"></i>
                        </a>
                    </div>
                    <div class="nav-item p-3">
                        <a href="#">
                            <i class="fab fa-2x fa-bootstrap" style="color: black;"></i>
                        </a>
                    </div>

                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>

        </div>
        <div class="row justify-content-center">
            <div class=" w-25 border bg-light ">
                <form action="">
                    <div class="mb-3 p-2 w-100">
                        <label for="">usename or email address</label>
                        <input type="text " class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 p-2 w-100">

                        <a class="p-2 ms-3 text-right" href="">forgot password?</a>

                    </div>
                    <button type="button" class="btn btn-success w-100 mb-2">

                    </button>
                </form>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="w-25 border p-2 mb-3 ms-2 mt-3">
                <label for="">new to github?</label>
                <a class="p-2  align-self-right" href="" style="text-decoration: none;">create an account</a>
            </div>
        </div>
        <div class="text-center">
            <div class="ms-5 mb-5 p-4">
                <a class="p-2" href="" style="text-decoration: none;">
